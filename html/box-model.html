<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
         The meta element is used to provide additional information about HTML document.
         Name - specifies type of meta element it is, what type of information it contains. 
         viewport gives instructions to browsers how to control the page's dimensions and scaling.
         initial-scale=1 sets the initial zoom level when the page is first loaded by the browser.
    -->
    <title>Document</title>
    <link rel="stylesheet" href="/css/box-model.css"><!--Here the link element is used to link the css-->
</head>

<body>
    <div class="box-model">
        <h1 class="height">Height</h1>
        <div>
            <div class="box-container">
                <h1>Margin</h1>
                <div class="border">
                    <h1>Border</h1>
                    <div class="padding">
                        <h1>Padding</h1>
                        <div class="content">
                            <h1>Content</h1>

                        </div>
                    </div>
                </div>
            </div>
            <h1 class="width">Width</h1>
        </div>
    </div>
</body>

</html>
