<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ul style="list-style-type: circle;"><!-- Unordered Lists list-style-type circle. It applies in li-->
            <li>HTML</li><!---->
            <li>CSS</li>
            <li>JavaScript</li>
            <li>BootStrap</li>
        </ul>
    </div>
    <div>
        <ul style="list-style-type: disc;"><!-- Unordered Lists list-style-type is disc. It applies in li-->
            <li>HTML</li><!---->
            <li>CSS</li>
            <li>JavaScript</li>
            <li>BootStrap</li>
        </ul>
    </div>
    <div>
        <ul style="list-style-type:square;"><!-- Unordered Lists. It applies in li-->
            <li>HTML</li><!---->
            <li>CSS</li>
            <li>JavaScript</li>
            <li>BootStrap</li>
        </ul>
    </div>
</body>
</html>
