<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
         The meta element is used to provide additional information about HTML document.
         Name - specifies type of meta element it is, what type of information it contains. 
         viewport gives instructions to browsers how to control the page's dimensions and scaling.
         initial-scale=1 sets the initial zoom level when the page is first loaded by the browser.
    -->
    <title>Document</title>
</head>

</body>
