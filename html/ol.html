<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ol style="list-style-type: lower-alpha;"><!--Ordered Lists style type is lower-alpha-->
            <li>HTML</li><!---->
            <li>CSS</li>
            <li>JavaScript</li>
            <li>BootStrap</li>
        </ol>
    </div>
    <div>
        <ol style="list-style-type: upper-alpha;"><!--Ordered Lists style type is upper-alpha-->
            <li>HTML</li><!---->
            <li>CSS</li>
            <li>JavaScript</li>
            <li>BootStrap</li>
        </ol>
    </div>
    <div>
        <ol style="list-style-type: lower-roman;"><!--Ordered Lists style type is lower-roman-->
            <li>HTML</li><!---->
            <li>CSS</li>
            <li>JavaScript</li>
            <li>BootStrap</li>
        </ol>
    </div>
    <div>
        <ol style="list-style-type: upper-roman;"><!--Ordered Lists style type is upper-roman-->
            <li>HTML</li><!---->
            <li>CSS</li>
            <li>JavaScript</li>
            <li>BootStrap</li>
        </ol>
    </div>
    <div>
        <ol style="list-style-type:none;"><!--Ordered Lists style type is none-->
            <li>HTML</li><!---->
            <li>CSS</li>
            <li>JavaScript</li>
            <li>BootStrap</li>
        </ol>
    </div>
</body>
</html>
