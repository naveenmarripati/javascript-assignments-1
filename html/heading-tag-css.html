<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="color:red">Heading 1</h1>
    <!--
        <h1>is the largest among all. opening tag is <h1> and closing tag is </h1>.
        Here style is an Inline Style in HTML. The style name is a attributes. Color is a property and
        red is a value of the property. It gives color of the text
    -->

    <h2 style="color:rgb(0, 255, 51); font-size: 29px;">Heading 2</h2>
    <!--
        Opening and closing is same like as H1 tag.
        font-size is a property and 30px is a value of the property. It increases the size of the text.
    -->
    <h3 style="color:rgb(0, 183, 255); font-family:Arial; font-size: larger;" >Heading 3</h3>
    <!--
        Opening and closing is same like as H1 tag.
        font-family is a property and Arial is a value of the property. It gives style of the text.
     -->
    <h4  style="color:rgb(64, 0, 255);  font-family:Arial; font-weight: bold;"> Heading 4</h4>
    <!--
        Opening and closing is same like as H1 tag.
        font-weight is a property and bold is a value of the property. It gives thickness of the text.
    -->
    <h5 style="color:rgb(64, 0, 255); font-family:Arial; font-variant: small-caps; font-weight: bold;"> Heading 5 </h5>
    <!--
        Opening and closing is same like as H1 tag.
        font-variant is a property and small-caps is a value of the property.
    -->

    <h6 style="font-style: italic;"> Heading 6</h6>
    <!--
        <h6> is the smallest. Opening and closing is same like as H1 tag.
        font-style is a property and italic is a value of the property. It gives style of the text
     -->
</body>

</html>
