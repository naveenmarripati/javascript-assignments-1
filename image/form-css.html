<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form-css.css">
</head>

<body>
    <div class="main-container">
        <h1 class="main-heading">Multi-Step Form</h1>
        <form action="#">
            <div class="field-container">
                <fieldset class="sub-container">
                    <legend class="heading">Personal Information</legend>
                    <div class="flex-column">
                        <div class="flex-row">
                            <div class="input-container">
                                <label class="personal-label" for="firstName">First Name</label></br>
                                <input class="personal-input" type="text" name="firstName" value=""
                                    placeholder="First Name" required>
                            </div>
                            <div class="input-container">
                                <label class="personal-label" for="lastName" required>Last Name</label></br>
                                <input class="personal-input" type="text" name="lastName" value=""
                                    placeholder="Last Name" required>
                            </div>
                        </div>
                        <div>
                            <div class="flex-row">
                                <div class="input-container">
                                    <label class="personal-label" for="email">Email</label></br>
                                    <input class="personal-input" type="email" name="email" value="" placeholder="Email"
                                        required>
                                </div>
                                <div class="input-container">
                                    <label class="personal-label" for="phoneNo">Phone Noumber</label></br>
                                    <input class="personal-input" type="tel" name="phoneNo" value=""
                                        placeholder="Phone Noumber" minlength="4" maxlength="6" required>
                                </div>
                            </div>
                        </div>
                        <div class="button-container">
                            <button class="button">Submit</button>
                        </div>

                </fieldset>
                <fieldset class="sub-container">
                    <legend class="heading">Address Information</legend>
                    <div class="flex-row">
                        <div class="input-container">
                            <label class="personal-label" for="address-line-1">Address Line 1</label></br>
                            <input class="personal-input" type="text" name="address-line-1" value=""
                                placeholder="Address Line 1" required>
                        </div>
                        <div class="input-container">
                            <label class="personal-label" for="address-line-2">Address Line 2</label></br>
                            <input class="personal-input" type="text" name="address-line-1" value=""
                                placeholder="Address Line 2" required>
                        </div>
                    </div>
                    <div class="flex-row">
                        <div class="input-container">
                            <label class="personal-label" for="City">City</label></br>
                            <input class="personal-input" type="text" name="City" value="" placeholder="City" required>
                        </div>
                        <div class="input-container">
                            <label class="personal-label" for="state">State</label></br>
                            <input class="personal-input" type="text" name="state" value="" placeholder="State"
                                required>
                        </div>
                    </div>
                    <div class="input-container">
                        <label class="personal-label" for="ZIP-Code">ZIP Code</label></br>
                        <input class="personal-input" type="text" name="ZIP-Code" value="" placeholder="ZIP Code"
                            minlength="4" maxlength="9" required>
                    </div>
                    <div class="button-container">
                        <button class="button">Submit</button>
                    </div>
                </fieldset>
                <fieldset class="sub-container">
                    <legend class="heading">Account Information</legend>
                    <div class="input-container">
                        <label class="personal-label" for="username">Username</label></br>
                        <input class="personal-input" type="text" name="username" value="" placeholder="Name" required>
                    </div>
                    <div class="input-container">
                        <label class="personal-label" for="password">Password</label></br>
                        <input class="personal-input" type="password" name="password" placeholder="Password"
                            minlength="4" maxlength="6" required>
                    </div>
                    <div class="input-container">
                        <label class="personal-label" for="confirm-password">Confirm Password</label></br>
                        <input class="personal-input" type="password" name="confirm-password"
                            placeholder="Confirm Password" minlength="4" maxlength="6" required>
                    </div>
                    <div class="button-container">
                        <button class="button">Submit</button>
                    </div>
                </fieldset>
            </div>
    </div>
    </form>
    </div>
</body>

</html>
